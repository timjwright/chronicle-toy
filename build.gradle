plugins {
    id 'java'
}

group 'io.kiteless'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.agrona:agrona:1.0.6'
    compile 'com.sparkjava:spark-core:2.8.0'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'


    testCompile 'junit:junit:4.12'
}
